version: '3.8'

services:
  torrent-stream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: torrent-stream-server
    ports:
      - "3000:3000"
    volumes:
      # Mount for persistent stream storage
      - ./streams:/tmp/streams
      # Optional: Mount for logs
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Optional: Set memory limit for Node process
      - NODE_OPTIONS=--max-old-space-size=2048
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - torrent-stream-net

networks:
  torrent-stream-net:
    driver: bridge
